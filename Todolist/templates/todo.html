{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <h1 class="display-1 text-center mt-3 bg-info">ToDoListApp</h1>
        <hr>
        <form action=" /todo" method="POST" class="row g-3 mt-2">
            {% csrf_token %}
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Type here..........." autocomplete="off"
                    name="textitle" required>
            </div>
            <div class="col-2">
                <input type="submit" class=" btn btn-primary" value="Submit">
            </div>

        </form>
        <hr>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Discrtions</th>
                    <th scope="col "> Action</th>

                </tr>
            </thead>
            <tbody>
                {% for list in todolists %}
                <tr>
                    <td scope="row">{{forloop.counter}}</td>
                    <td>{{list.text}}</td>
                    <td colspan="5"> <button class="btn btn-info"><a href="/delete/{{list.id}}">Delete</a></button>
                        <button class="btn btn-success"><a href="/edit/{{list.id}}">Update</a></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>


    </div>
    </div>





</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
